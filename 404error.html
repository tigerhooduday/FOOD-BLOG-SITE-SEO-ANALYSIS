<head>

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #dc3545;
        }

            text-decoration: none;

        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
